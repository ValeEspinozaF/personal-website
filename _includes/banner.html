    <div class="d-flex" style="width: 200px; justify-content: flex-end;">
        <a id="language-toggle" class="language-link" href="#" onclick="toggleLanguage(event)">
            {% octicon globe height:16 class:"mr-1 v-align-middle" fill:"#586069" aria-label:globe %}
            <span id="language-text">EN</span>
        </a>
    </div>
</div>

<script>
    let currentLanguage = 'en'; 

    function toggleLanguage(event) {
        event.preventDefault(); 
        const languageText = document.getElementById('language-text');
        const englishContent = document.querySelector('.en');
        const spanishContent = document.querySelector('.es');

        if (currentLanguage === 'en') {
            currentLanguage = 'es'; 
            languageText.textContent = 'ES'; 
            englishContent.classList.add('hidden'); 
            spanishContent.classList.remove('hidden'); 
        } else {
            currentLanguage = 'en'; 
            languageText.textContent = 'EN'; 
            englishContent.classList.remove('hidden');
            spanishContent.classList.add('hidden');
        }

        console.log(`Language switched to: ${currentLanguage}`);
    }
</script>
